<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | STYLESHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-page">
        <div class="register-container">
            <div class="register-header">
                <div class="register-logo">
                    <div class="register-logo-icon">S</div>
                    <div class="register-logo-text">STYLESHOP</div>
                </div>
                <h1 class="register-title">Create Account</h1>
                <p class="register-subtitle">Join STYLESHOP for exclusive benefits</p>
            </div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-input" placeholder="John" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
    <label for="phone" class="form-label">Phone Number</label>
    <input 
        type="text"
        id="phone"
        class="form-input"
        value="+2"
        inputmode="numeric">
</div>

                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="terms-container">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="terms-text">
                            I agree to the <a href="#" id="termsLink">Terms of Service</a> and 
                            <a href="#" id="privacyLink">Privacy Policy</a>. 
                            I consent to receiving marketing communications from STYLESHOP.
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <div class="login-link">
                Already have an account?
                <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

<script src="register.js" type="module"></script> 
</body>
</html>
